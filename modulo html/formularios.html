<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1> Formularios </h1>
    <form>
        <input type="text" placeholder="Seu nome">
        <br>
        <label for="Seu email"> Seu email:</label>
        <input id="email" type="email">
        <br>
        <input type="tel" placeholder="Seu telefone">
        <br>
        <input type="number" max="10" min="3" step="1">
        <br>
        <input type="file"> <br>
        <input type="color"> <br>
        <label for="checkbox-termos"> Aceito os termos</label>
        <input id="checkbox-termos" type="checkbox">
        <p>
            Qual sua cor favorita
        </p>
        <input id="cor-vermelha" type="radio" name="cor-favorita"> <label for="cor-vermelha">Vermelho</label>
        <input id="cor-verde" type="radio" name="cor-favorita"> <label for="cor-verde">Verde</label>
        <input id="cor-amarela" type="radio" name="cor-favorita"> <label for="cor-amarela">Amarelo</label> <br>
        <label for="">Qual seu filme favorito?</label><br> 
        <select name="" id="" multiple> 
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option> <br>
        </select><br>
        
        <textarea name="" id=""></textarea> <br>

            <br>
            <button type="submit">
             Enviar    
            </button>
            <button type="reset">
                Limpar
            </button>

    </form>
    
</body>
</html>
